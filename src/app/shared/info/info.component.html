<div class="content" [ngClass]="{'revert': position !== 'left'}">
  <article class="info-article" [ngClass]="{'right': position !== 'left'}">
    <h1>{{title}}</h1>
    <p [ngClass]="textClass">{{text}}</p>
    <button *ngIf="buttonText" class="btn-custom btn-primary">{{buttonText}}</button>
  </article>
  <div class="dish-image">
    <img [src]="imgPath" alt="dish-image">
  </div>
</div>
